<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="calculadora">

        <div class="pantalla">0</div>
        <table>
            <tr>
              <td><button id="limpiar" class="btn">C</button></td>
              <td><button id="borrar" class="btn">‚Üê</button></td>
              <td><button id="divi" class="btn">/</button></td>
              <td><button id="mult" class="btn">*</button></td>  
            </tr>
                   
            <tr>
               <td><button class="btn">7</button></td>
               <td><button class="btn">8</button></td>
               <td><button class="btn">9</button></td>
               <td><button id="resta" class="btn">-</button></td>
            </tr>
                    
            <tr>
               <td><button class="btn">4</button></td>
               <td><button class="btn">5</button></td> 
               <td><button class="btn">6</button></td> 
               <td><button id="suma" class="btn">+</button></td> 
            </tr>
                    
            <tr>
               <td><button class="btn">1</button></td>
               <td><button class="btn">2</button></td> 
               <td><button class="btn">3</button></td> 
               <td><button id="igual" class="btn">=</button></td>
            </tr>
            
            <tr>
               <td><button id="cero" class="btn">0</button></td>
               <td><button class="btn">.</button></td> 
            </tr> 
                
        </table>

    </div>

    
    <script src="javascript.js"></script>
</body>
</html>
